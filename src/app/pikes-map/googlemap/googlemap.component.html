<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="false" [streetViewControl]="false">
	<agm-marker *ngFor="let m of markers" [latitude]="m.lat" [longitude]="m.long" [iconUrl]="m.iconUrl">
		<agm-info-window>
			<div *ngIf="auth.isAuthenticated(); else loginBlock">
				<button md-button class="free-btn" (click)="clickFree(m)"><md-icon>add_location</md-icon>Libre</button>
				<button md-button class="busy-btn" (click)="clickBusy(m)"><md-icon>directions_car</md-icon>Occup√©</button>
			</div>
			<ng-template #loginBlock>
				<button md-button class="auth-btn" (click)="auth.login()">Login</button>
			</ng-template>
		</agm-info-window>
	</agm-marker>
</agm-map>

<button class="main-fab" md-fab (click)="clickCenter($event)"><md-icon>my_location</md-icon></button>
