<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="false" [streetViewControl]="false">
	<agm-marker *ngFor="let m of markers" [latitude]="m.lat" [longitude]="m.long">
		<agm-info-window>
			<button (click)="clickFree(m)">Libre</button>
			<button (click)="clickBusy(m)">Occup√©</button>
		</agm-info-window>
	</agm-marker>
</agm-map>
