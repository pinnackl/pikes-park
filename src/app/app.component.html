<md-sidenav-container>
  <md-sidenav #sidenav class="sidenav" mode="over">
    <!-- sidenav content -->
    <md-nav-list>
      <div *ngIf="profile">
        <p>
          <img class="avatar" src="{{profile?.avatar}}" class="avatar" alt="avatar">
        </p>

        <p>{{ profile?.username }}</p>

        <p ngIf=profile.points>Points : {{profile?.points}}</p>
        <p ngIf=!profile.points>Points : 0</p>
      </div>
      <a class="menu-item" *ngFor="let menu of menus" routerLink="/{{menu.path}}" routerLinkActive="active" (click)="sidenav.close()">{{menu.name}}</a>
    </md-nav-list>
  </md-sidenav>

  <!-- Toolbar -->
  <md-toolbar>
    <button class="menu-btn" type="button" md-icon-button (click)="sidenav.open()"><md-icon>menu</md-icon></button>

    <span title><a routerLink="">Pikes Park</a></span>

    <button md-icon-button [md-menu-trigger-for]="menu">
      <md-icon>more_vert</md-icon>
    </button>
  </md-toolbar>
  <md-menu x-position="before" #menu="mdMenu">
    <button md-button *ngIf="!auth.isAuthenticated()" (click)="auth.login()">Connexion</button>
    <button md-button *ngIf="auth.isAuthenticated()" (click)="auth.logout()">DÃ©connexion</button>
  </md-menu>

  <!-- primary content -->
  <router-outlet></router-outlet>
</md-sidenav-container>
